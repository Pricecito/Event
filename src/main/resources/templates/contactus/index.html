<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/layout.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/contactus/style.css}" />

    <title>Contactanos</title>
  </head>
  <body>
    <main class="main-content" layout:fragment="content">
      <section class="contact-section py-5">
        <div class="container">
          <h2 class="section-title">Contáctanos</h2>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  <form
                    id="contactForm"
                    th:action="@{/contactus}"
                    th:object="${contacto}"
                  >
                    <div class="mb-3">
                      <label for="username" class="form-label"
                        >Nombre de usuario</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        th:field="*{username}"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Correo electrónico</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="subject" class="form-label">Asunto</label>
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        name="subject"
                        th:field="*{subject}"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Mensaje</label>
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="5"
                        th:field="*{body}"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Enviar mensaje
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
