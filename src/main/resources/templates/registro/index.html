<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/register/style.css}" />
    <title>Registro - USMP</title>
  </head>
  <body>
    <div class="registro-container">
      <img
        th:src="@{https://filialsur.usmp.edu.pe/wp-content/uploads/2023/03/cropped-logo_USMP.webp}"
        alt="Logo USMP"
        class="logo"
      />
      <h1>Registro de Usuario</h1>
      <form
        th:object="${user}"
        th:action="@{/registro/confirmation}"
        method="get"
      >
        <label for="username">Nombre de usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          th:field="*{username}"
          required
        />

        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          th:field="*{email}"
          required
        />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          th:field="*{password}"
          required
        />

        <label for="dni">DNI:</label>
        <input
          type="text"
          id="dni"
          name="dni"
          pattern="\d{8}"
          title="Ingrese un DNI válido de 8 dígitos"
          th:field="*{dni}"
          required
        />

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          th:field="*{fechaNacimiento}"
          required
        />
        <button type="submit">Registrarse</button>
      </form>
      <div class="login-link">
        <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </div>
  </body>
</html>
