<!DOCTYPE html>
<html lang="es">
  <body>
    <header class="header" th:fragment="header">
      <div class="header-content">
        <img
          th:src="@{https://filialsur.usmp.edu.pe/wp-content/uploads/2023/03/cropped-logo_USMP.webp}"
          alt="Logo USMP"
          class="logo"
          style="max-width: 80px; height: auto; border-radius: 40%"
        />
        <h1 class="title">Centro de Eventos USMP</h1>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a th:href="@{/home}" class="nav-link">Inicio</a></li>
          <li><a th:href="@{/events}" class="nav-link">Eventos</a></li>
          <li><a th:href="@{/calendar}" class="nav-link">Calendario</a></li>
          <li><a th:href="@{/contactus}" class="nav-link">Contacto</a></li>
        </ul>
        <div class="auth-buttons" th:if="${userSession==null}">
          <a th:href="@{/login}" class="auth-button login">Iniciar sesi√≥n</a>
          <a th:href="@{/registro}" class="auth-button register">Registrarse</a>
        </div>

        <div class="auth-buttons" th:unless="${userSession==null}">
          <span
            th:text="'Bienvenido '+ ${userSession.username.toUpperCase()}"
          ></span>
          <a th:href="@{/perfil}" class="auth-button login">Perfil</a>
          <a th:href="@{/logout}" class="auth-button register"
            >Cerrar Session</a
          >
        </div>
      </nav>
    </header>
  </body>
</html>
